<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link rel="stylesheet" href="./stylesheets/histogram.css">
    <script type="text/javascript" src="./histogram.js"></script>
</head>
<body>
    <main>
        <h1 id = "main_text">
            Histogram Generator <br>
        </h1>
        <div class="main">

            <div class="lowerbound" id="grid">
                <h3>Lower Bounds</h3>
                <form class="fixedgrade">
                    <label for="bound" id="grade">Max</label>
                    <input type="number" class="bound" id="Max" value="100.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">A+</label>
                    <input type="number" class="bound" id="A+" value="95.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">A</label>
                    <input type="number" class="bound" id="A" value="90.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">A-</label>
                    <input type="number" class="bound" id="A-" value="85.00" step="0.01" size="8">
                    <br>    
                    <label for="number" id="grade">B+</label>
                    <input type="number" class="bound" id="B+" value="80.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">B</label>
                    <input type="number" class="bound" id="B" value="75.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">B-</label>
                    <input type="number" class="bound" id="B-" value="70.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">C+</label>
                    <input type="number" class="bound" id="C+" value="65.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">C</label>
                    <input type="number" class="bound" id="C" value="60.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">C-</label>
                    <input type="number" class="bound" id="C-" value="55.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">D</label>
                    <input type="number" class="bound" id="D" value="50.00" step="0.01" size="8">
                    <br>
                    <label for="number" id="grade">F</label>
                    <input type="number" class="bound" id="F" value="0.00" step="0.01" min="0.00" size="8">
                    <br>
                </form>
            </div>
                
            <div class="histogram" id="grid">
                <h3>Histogram</h3>
                <form action="">
                    <label for="bins" class="bins" >A+</label>
                    <label for="hist" class="hist"name ="A+"></label>
                    <br>
                    <label for="bins" class="bins" >A</label>
                    <label for="hist" class="hist" name ="A"></label>
                    <br>
                    <label for="bins" class="bins" >A-</label>
                    <label for="hist" class="hist" name ="A-"></label>
                    <br>
                    <label for="bins" class="bins" >B+</label>
                    <label for="hist" class="hist" name ="B+"></label>
                    <br>
                    <label for="bins" class="bins" >B</label>
                    <label for="hist" class="hist" name ="B"></label>
                    <br>
                    <label for="bins" class="bins" >B-</label>
                    <label for="hist" class="hist" name ="B-"></label>
                    <br>
                    <label for="bins" class="bins" >C+</label>
                    <label for="hist" class="hist" name ="C+"></label>
                    <br>
                    <label for="bins" class="bins" >C</label>
                    <label for="hist" class="hist" name ="C"></label>
                    <br>
                    <label for="bins" class="bins" >C-</label>
                    <label for="hist" class="hist" name ="C-"></label>
                    <br>
                    <label for="bins" class="bins" >D</label>
                    <label for="hist" class="hist" name ="D"></label>
                    <br>
                    <label for="bins" class="bins" >F</label>
                    <label for="hist" class="hist" name ="F"></label>
                </form>
            </div>

            </p>
            <div class="newgrade" id="grid">
            <form id="input">
                <label for="number">New Grade:</label>
                <input type="number"  placeholder="0.00" name="Grade" class="newentry" id="number" step="0.01" min="0.00" max="100.00">
                <button id="update" type="button" name="submit">UPDATE</button>
                <br>
                <button type="button" id="reset" name="reset" onClick="document.location.reload(true)">RESET</button>
            </form>
            </div>

        </div>
    </main>
</body>
</html>
